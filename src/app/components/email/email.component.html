<section class="SectionSignIn">
    <form class="FormSignIn">
        <fieldset>
            <legend></legend>
            <div class="DivSignIn">
                <input type="text" id="emailEmail" [(ngModel)]="_modelEmail.Email" name="email" placeholder="Email">
            </div>
            <div class="DivSignIn">
                <input type="button" id="buttonSignIn" value="Sign In" (click)="submitEmail()">
            </div>
        </fieldset>
    </form>
</section>
