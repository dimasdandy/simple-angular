<section class="SectionListUser">
    <header>
        <label>List User</label>
    </header>
    <table>
        <tr>
            <th>Full Name</th>
            <th>Email</th>
        </tr>
        <tr *ngFor=" let data of _arrayDataUser">
            <td>{{data.first_name}} {{data.last_name}}</td>
            <td>{{data.email}}</td>
        </tr>
    </table>
</section>
